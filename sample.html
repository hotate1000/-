<!doctype html> 
<html>
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <div class='main-box'>

      <!-- ad- 〜 adventureラベルまで -->
      <div class='main-box__top'>
        <div class='main-box__top__fist-character'>
          <div class='main-box__top__fist-character__icon'>
            <img src='gogen_01.png' class='fist-character-icon'>
          </div>
          <div class='main-box__top__first-character__word'>
            ad-
          </div>
        </div>
        
        <div class='main-box__explanation'>
          <div class='main-box__explanation__title'>
            （〜の方へ、〜の方を）
          </div>
          <div class='main-box__explanation__mean'>
            接頭辞adは英語の前置詞toに相当するラテン語に由来し、「方向」や「対象」を表します。また、obはある対象物に向かってぶつかるイメージを持つ接頭辞です。obはc,f,g,pの前で、oc,of,og,opになります。
          </div>
        </div>
      </div>
      
      
      <!-- adventureラベル 〜 点線まで -->
      <div class='main-box__word-adventure'>
        <div class='main-box__word-adventure__label'>
          <img src='label.png' class='adventure-label'>
          <div class='adventure-word'>adventure</div>
          <div class='adventure-phonation'>【ədvénʧər】</div>
        </div>

        <div class='main-box__word-adventure__image-box'>
          <img src='' class='adventure-img'>
          <div class='main-box__word-adventure__image-box__explanation'>
            <b>ad</b> (〜の方へ) + x<b>vent</b> (行く) + <b>ure</b> (状態を表す名詞)
          </div>
          <div class='main-box__word-adventure__image-box__explanation-mean'>
            <div>
              <b>➡︎ 何かに向かって進んで行くこと</b><img src='icon_mei.png' class='name-icon'>冒険
            </div>
          </div>
        </div>

        <div class='main-box__word-adventure__memo-box'>
          <div class='main-box__word-adventure__memo-box__title'>語源メモ</div>
          <div class='main-box__word-adventure__memo-box__explanation'>
            「投機的事業」は「ベンチャービジネス(venture business)」だが、このventureは、「冒険」を意味するadbentureのadが消失して生まれた語である。
          </div>
        </div>

    </div>
